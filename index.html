<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css"></link>
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>

    <div class="calc-body">
      <div class="display-screen">
        <div class="old-result"></div>
        <div class="operator"></div>
        <div class="result"></div>
      </div> <!-- end of display-screen -->

      <div class="buttons">
        <div class="row1">
          <button class="clear-button" id="clear-once">C</button>
          <button class="clear-button" id="clear-everything">CE</button>
          <button class="clear-button" id="backspace"> DEL </button>
          <button id="add"> + </button>
        </div>

        <div class="row2">
          <button value="1" id="1">1</button>
          <button value="2" id="2">2</button>
          <button value="3" id="3">3</button>
          <button id="subtract"> - </button>
        </div>

        <div class="row3">
          <button value="4" id="4">4</button>
          <button value="5" id="5">5</button>
          <button value="6" id="6">6</button>
          <button id="multiply"> &times; </button>
        </div>

        <div class="row4">
          <button value="7" id="7">7</button>
          <button value="8" id="8">8</button>
          <button value="9" id="9">9</button>
          <button id="divide"> &#xF7; </button>
        </div>

        <div class="row5">
          <button id="plus-minus"> +/- </button>
          <button value="0" id="0"> 0 </button>
          <button id="decimal"> . </button>
          <button id="equal"> = </button>
        </div>
      </div> <!-- end of buttons -->

    </div> <!-- end of calc-body -->

    <script src="script.js"></script>

  </body>
</html>
